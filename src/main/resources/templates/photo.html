<html>
<video id="video" width="320" height="240" autoplay></video>
<br>
<button type="button" id="webcamBtn">캡쳐하기</button>
<button type="button" id="sendBtn" onclick="posting()">전송하기</button>
<br>
<canvas id="canvas" width="480" height="320"></canvas>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
  if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
          var video = document.getElementById('video');
          video.style.cssText = "-moz-transform: scale(-1, 1); \
          -webkit-transform: scale(-1, 1); -o-transform: scale(-1, 1); \
          transform: scale(-1, 1); filter: FlipH;";
          video.srcObject = stream;
          video.play();
      });
  }

  var canvas = document.getElementById('canvas');
  var context = canvas.getContext('2d');
  var video = document.getElementById('video');
  context.translate(canvas.width, 0);
  context.scale(-1, 1);
  document.getElementById("webcamBtn").addEventListener("click",function() {
      photo = context.drawImage(video,0,0,480,320);
  });

  function posting() {

    const canvas = document.getElementById('canvas');
    const imgBase64 = canvas.toDataURL('image/jpeg', 'image/octet-stream');
    const decodImg = atob(imgBase64.split(',')[1]);

    let array = [];
    for (let i = 0; i < decodImg .length; i++) {
      array.push(decodImg .charCodeAt(i));
    }

    const file = new Blob([new Uint8Array(array)], {type: 'image/jpeg'});
    const fileName = 'canvas_img_' + new Date().getMilliseconds() + '.jpg';
    let formData = new FormData();
    formData.append('uploadFile', file, fileName);

    $.ajax({
      type: "POST",
      url: "/face",
      data: formData,
      cache: false,
      contentType: false,
      processData: false,
      success: (data) => {
        if (data == "happy") {
          location.href="/chat/happy"
        } else if(data == "sad") {
          location.href="/chat/sad"
        } else if(data == "angry") {
          location.href="/chat/angry"
        } else if (data == "no_person") {
          alert('사진에 사람새끼가 없습니다');
        } else if (data == "no_file") {
          alert('사진이 없습니다');
        } else if (data == "error") {
          alert('아무튼 오류');
        }
      }
    });
  }
</script>
